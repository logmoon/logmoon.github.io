    <!-- Back to Top Button -->
    <button id="back-to-top-btn" onclick="scrollToTop()">
        Back to top
    </button>

    <!-- JavaScript for Back to Top Button -->
    <script>
        window.onscroll = function() {
            scrollFunction();
        };

        function scrollFunction() {
            var btn = document.getElementById("back-to-top-btn");
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                btn.style.display = "block";
            } else {
                btn.style.display = "none";
            }
        }

        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function filterArticlesByTag() {
            let searchInput = document.getElementById('search-bar').value.toLowerCase();
            let blogContainers = document.querySelectorAll('.article-tag');
            let searchResults = document.getElementById('search-results');
            let blogsByTag = document.getElementById('articles-by-tag');
            searchResults.innerHTML = '';

            let found = false;

            blogContainers.forEach(container => {
                let tag = container.getAttribute('data-tag').toLowerCase();
                if (tag.includes(searchInput)) {
                    container.style.display = 'flex';
                    found = true;
                } else {
                    container.style.display = 'none';
                }
            });

            if (searchInput === '') {
                searchResults.innerHTML = '';
                blogsByTag.style.display = 'block';
            } else {
                blogContainers.forEach(container => {
                    if (container.style.display === 'flex') {
                        let tagHeader = document.createElement('h3');
                        tagHeader.textContent = container.getAttribute('data-tag');
                        searchResults.appendChild(tagHeader);
                        container.querySelectorAll('.card').forEach(card => {
                            searchResults.appendChild(card.cloneNode(true));
                        });
                    }
                });

                if (found) {
                    blogsByTag.style.display = 'none';
                } else {
                    searchResults.innerHTML = '<p>Nothing found for the given tag.</p>';
                    blogsByTag.style.display = 'none';
                }
            }
        }
    </script>
